<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/front-end/img/logo/favlogo.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Orinoco</title>
  </head>

  <body class="bg-origin">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/front-end/index.html">
            <img
              src="/front-end/img/logo/logo.png"
              alt="Logo Orinoco"
              width="auto"
              height="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-center"
                  aria-current="page"
                  href="/front-end/panier.html"
                >
                  <i class="bi bi-basket2 fs-1"></i>
                  <p class="text-center">Panier</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="card text-center">
        <!-- <div class="card-header">Votre panier</div> -->
        <div class="card-body">
          <h5 class="card-title">Récapitulatif de votre panier</h5>
        </div>
        <div class="card-footer text-muted">Formulaire de validation</div>
      </div>

      <div class="card-body mx-auto" style="max-width: 30rem" ;>
        <form
          id="form"
          class="row g-3"
          action="confirmation.html"
          method="link"
        >
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              required
            />
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Addresse</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ville</label>
            <input type="text" class="form-control" id="inputCity" required />
          </div>

          <div class="d-grid gap-2">
            <button id="btnFormulaire" type="submit" class="btn btn-primary">
              Confirmation
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <hr />
      <ul class="nav justify-content-center bg-origin">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="confirmation.html"
          >
            <i class="bi bi-dot"></i>
            Contact <i class="bi bi-dot"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Custom JavaScript -->
    <script defer src="/front-end/script/formScript.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
