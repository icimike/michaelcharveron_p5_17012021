<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/front-end/img/logo/favlogo.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Orinoco</title>
  </head>

  <body class="bg-origin">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/front-end/index.html">
            <img
              src="/front-end/img/logo/logo.png"
              alt="Logo Orinoco"
              width="auto"
              height="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-center"
                  aria-current="page"
                  href="/front-end/panier.html"
                >
                  <i class="bi bi-basket2 fs-1"></i>
                  <p class="text-center">Panier</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="card text-center">
        <div class="card-body">
          <h1 class="card-title">Merci de votre commande</h1>
          <p class="card-text">Récapitulatif et confirmation</p>
        </div>
      </div>
      <br />
      <div class="card text-center mx-auto" style="max-width: 30rem">
        <div class="card-body">
          <p class="card-text">
            Merci <span id="prenom" class="fw-bold"></span>
            <span id="nom" class="fw-bold"></span> de votre commande !
          </p>
          <hr />
          <p class="card-text">Celle-ci sera expedié à cette adresse :</p>
          <p class="card-text">
            <span id="adresse" class="fw-bold"></span> à
            <span id="ville" class="fw-bold"></span>
          </p>
          <p class="card-text">
            Un Email de confirmation vient d'être envoyé à :
          </p>
          <p id="email" class="fw-bold"></p>
          <div class="d-grid gap-2">
            <a
              class="btn btn-outline-primary"
              href="/front-end/index.html"
              role="button"
              >Retour au site</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <ul class="nav justify-content-center bg-origin">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="bi bi-dot"></i>
            Contact <i class="bi bi-dot"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Custom JavaScript -->
    <script defer src="/front-end/script/confScript.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
