<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/front-end/img/logo/favlogo.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Orinoco</title>
  </head>

  <body class="bg-origin">
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/front-end/img/logo/logo.png"
              alt="Logo Orinoco"
              width="auto"
              height="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-center"
                  aria-current="page"
                  href="/front-end/panier.html"
                >
                  <i class="bi bi-basket2 fs-1"></i>
                  <p class="text-center">Panier</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <div class="card text-center">
        <div class="card-body">
          <h1 class="card-title">Bienvenue sur Orinoco</h1>
          <p class="card-text">
            Choisissez une gamme de produits, personnalisez selon vos envies.
          </p>
        </div>
      </div>
      <div class="container-fluid mt-3">
        <div class="card mb-3">
          <div id="cardProduct" class="row g-0">
            <template id="templateProduct">
              <div class="col-md-4">
                <img id="imgTeddy" class="img-thumbnail shadow" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 id="titleTeddy" class="card-title"></h5>
                  <p id="textTeddy" class="card-text"></p>
                  <p id="priceTeddy" class="card-text text-muted fs-5"></p>
                  <br />
                  <a
                    id="btn-product"
                    class="btn btn-outline-primary w-25"
                    href="/front-end/product.html"
                    role="button"
                    >DÃ©tail</a
                  >
                </div>
              </div>
              <hr />
            </template>
          </div>
        </div>
        <!-- <ul id="teddies" class="list-group list-unstyled"></ul> -->
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <ul class="nav justify-content-center bg-origin">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="bi bi-dot"></i>
            Contact <i class="bi bi-dot"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Custom JavaScript -->
    <script defer src="/front-end/script/indexScript.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
